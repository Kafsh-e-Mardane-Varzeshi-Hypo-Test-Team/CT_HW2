{{ define "title" }}Create Problem{{ end }}

{{ define "content" }}
<form action="/newproblem" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="time">Time limit:</label>
        <input type="number" id="time" name="time" required>
    </div>
    <div>
        <label for="memory">Memory limit:</label>
        <input type="number" id="memory" name="memory" required>
    </div>
    <div>
        <label for="statement">Statement:</label>
        <textarea id="statement" name="statement" required></textarea>
    </div>
    <div>
        <label for="sample-input">Sample input:</label>
        <textarea id="sample-input" name="sample-input" required></textarea>
    </div>
    <div>
        <label for="sample-output">Sample output:</label>
        <textarea id="sample-output" name="sample-output" required></textarea>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
{{ end }}
