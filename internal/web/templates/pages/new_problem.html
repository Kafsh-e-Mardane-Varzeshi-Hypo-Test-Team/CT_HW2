{{ define "title" }}Create New Problem - KMV Online Judge{{ end }}

{{ define "content" }}
<div class="form-container">
    <div class="form-header">
        <h1>Create New Problem</h1>
        <p>Define a new programming challenge for the KMV Online Judge</p>
    </div>

    <form action="/newproblem" method="post" class="problem-form">
        <div class="form-group">
            <label for="title" class="form-label">Problem Title</label>
            <input type="text" id="title" name="title" class="form-input" required 
                   placeholder="Enter problem title">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="time" class="form-label">Time Limit (seconds)</label>
                <input type="number" id="time" name="time" class="form-input" 
                       min="1" max="10" value="2" required>
            </div>

            <div class="form-group">
                <label for="memory" class="form-label">Memory Limit (MB)</label>
                <input type="number" id="memory" name="memory" class="form-input" 
                       min="64" max="1024" value="256" required>
            </div>
        </div>

        <div class="form-group">
            <label for="statement" class="form-label">Problem Statement</label>
            <textarea id="statement" name="statement" class="form-textarea markdown-editor" 
                      rows="10" required placeholder="Describe the problem..."></textarea>
            <small class="form-hint">Markdown formatting supported</small>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="sample-input" class="form-label">Sample Input</label>
                <textarea id="sample-input" name="sample-input" class="form-textarea code-editor" 
                          rows="5" required placeholder="Enter sample input"></textarea>
            </div>

            <div class="form-group">
                <label for="sample-output" class="form-label">Sample Output</label>
                <textarea id="sample-output" name="sample-output" class="form-textarea code-editor" 
                          rows="5" required placeholder="Enter expected output"></textarea>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Problem</button>
            <a href="/addedproblems" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{{ end }}
