{{ define "header" }}
<header class="site-header">
    <div class="header-container">
        <div class="branding">
            <a href="/" class="logo-link">
                <h1 class="site-title">KeMV Online Judge</h1>
            </a>
        </div>
        
        <nav class="main-navigation">
            <ul class="nav-list">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/problemset" class="nav-link">Problemset</a></li>
                <li class="nav-item"><a href="/submit" class="nav-link">Submit</a></li>
                <li class="nav-item"><a href="/submissions" class="nav-link">Submissions</a></li>
            </ul>
        </nav>

        <nav class="admin-navigation">
            <ul class="nav-list">
                <li class="nav-item"><a href="/newproblem" class="nav-link">New Problem</a></li>
                <li class="nav-item"><a href="/addedproblems" class="nav-link">
                    {{ if .User.IsAdmin }}
                        All Problems
                    {{ else }}
                        My Problems
                    {{ end }}
                </a></li>
            </ul>
        </nav>

        <div class="user-section">
            {{ with .User }}
                <a href="/profile/{{ .Username }}" class="user-profile">
                    <span class="username">{{ .Username }}</span>
                </a>
                <!-- Suggested: Add logout button -->
            {{ else }}
                <div class="auth-buttons">
                    <a href="/login" class="btn btn-login">Login</a>
                    <a href="/signup" class="btn btn-signup">Signup</a>
                </div>
            {{ end }}
        </div>
    </div>
</header>
{{ end }}
