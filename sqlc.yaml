version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/"
    schema: "db/migrations/"
    gen:
      go:
        package: "db"
        out: "internal/db"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_db_tags: true
        emit_methods_with_db_argument: true
        omit_unused_structs: true
        sql_package: "pgx/v5"
